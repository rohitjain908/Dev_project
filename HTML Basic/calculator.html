<!DOCTYPE html>
<html lang="en">
<head>
  <title>Calculator</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script  defer src="https://maps.googleapis.com/maps/api/js?libraries=places&language=en&key=AIzaSyAgd7RAt4uAcs5YIsRtiY7wQTStK-wTR0Y"  type="text/javascript"></script>
  
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="jumbotron">
        <h1>Calculate the Distance Between two Addresses demo</h1>
      </div>
    
      <div class="col-md-6">
        <form id="distance_form">
          <div class="form-group">
            <label>Origin: </label> 
            <input class="form-control" id="from_places" placeholder="Enter a location" />
            <input id="origin" name="origin" required="" type="hidden" />
          </div>
          
          <div class="form-group">
            <label>Destination: </label> 
            <input class="form-control" id="to_places" placeholder="Enter a location" />
            <input id="destination" name="destination" required="" type="hidden" />
          </div>

          <input class="btn btn-primary" type="submit" value="Calculate" />
        </form>
        
        <div id="result">
          <ul class="list-group">
            <li class="list-group-item d-flex justify-content-between align-items-center">Distance In Mile :</li>
            <li class="list-group-item d-flex justify-content-between align-items-center">Distance is Kilo:</li>
            <li class="list-group-item d-flex justify-content-between align-items-center">IN TEXT:</li>
            <li class="list-group-item d-flex justify-content-between align-items-center">IN MINUTES:</li>
            <li class="list-group-item d-flex justify-content-between align-items-center">FROM:</li>
            <li class="list-group-item d-flex justify-content-between align-items-center">TO:</li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <script>
    var from_places = document.getElementById('from_places').innerHTML;
    var to_places = document.getElementById('to_places').innerText;

    google.maps.event.addDomListener(window, 'load', function () {
      var from_places = new google.maps.places.Autocomplete(document.getElementById('from_places'));
      var to_places = new google.maps.places.Autocomplete(document.getElementById('to_places'));

      google.maps.event.addListener(from_places, 'place_changed', function () {
          var from_place = from_places.getPlace();
          var from_address = from_place.formatted_address;
          $('#origin').val(from_address);
      });

      google.maps.event.addListener(to_places, 'place_changed', function () {
          var to_place = to_places.getPlace();
          var to_address = to_place.formatted_address;
          $('#destination').val(to_address);
      });

  });

    console.log(from_places)
    console.log(to_places)

    

  </script>
  
  
</body>
</html>
