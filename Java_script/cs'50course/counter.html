<!DOCTYPE html>
<html>
<head>
  <title>Counter</title>
  <script>
    let counter=0;
    function increment(){
      counter++;
      document.querySelector('h1').innerHTML='Count: '+ counter;

      if(counter%10==0){
        alert(`counter is now ${counter}`)
      }      
    }

  document.addEventListener('DOMContentLoaded', function() {
      document.querySelector('button').onclick = increment;
  });
  </script>

</head>
<body>
  <h1>Count: 0</h1>
  <button>Click Here</button>
</body>
</html>
